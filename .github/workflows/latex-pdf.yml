name: Build LaTeX PDF

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install TeX Live
        run: |
          sudo apt-get update
          sudo apt-get install -y \
          texlive-latex-recommended \
          texlive-latex-extra \
          texlive-fonts-recommended \
          texlive-lang-italian \
          latexmk
      
      - name: Compile LaTeX
        run: |
          latexmk -pdf -interaction=nonstopmode dispense-basi-dati.tex
          latexmk -pdf -interaction=nonstopmode 1-intro-basi-dati.tex
          latexmk -pdf -interaction=nonstopmode 2-modello-relazionale.tex

      - name: Upload PDF artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pdfs
          path: |
            dispense-basi-dati.pdf
            1-intro-basi-dati.pdf
            2-modello-relazionale.pdf